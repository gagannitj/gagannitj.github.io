<td id="cb1_id2" valign="bottom"></td>
</tr>
</table>
</div>
<script type="text/javascript">
   var speed = 30;
   var ConveyerBelt1Extension = document.getElementById('ConveyerBelt1Extension');
   var ConveyerBelt1 = document.getElementById('ConveyerBelt1');
   var cb1_id1 = document.getElementById('cb1_id1');
   var cb1_id2 = document.getElementById('cb1_id2');
   var i = 0;
   var n = Math.floor(ConveyerBelt1Extension.offsetWidth/cb1_id1.offsetWidth);
   for (i=0; i<=n; i++)
   {
      cb1_id2.innerHTML += cb1_id1.innerHTML;
   }

   function ConveyerBelt1Move()
   {
      if (ConveyerBelt1.scrollLeft >= cb1_id1.offsetWidth)
         ConveyerBelt1.scrollLeft -= cb1_id1.offsetWidth;
      else
            ConveyerBelt1.scrollLeft++;
   }
   var ConveyerBelt1Timer = setInterval(ConveyerBelt1Move, speed);
   ConveyerBelt1.onmouseover = function() { clearInterval(ConveyerBelt1Timer); }
   ConveyerBelt1.onmouseout = function() { ConveyerBelt1Timer = setInterval(ConveyerBelt1Move, speed); }
</script>
